<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="form.css">
    <title>Form Practice</title>
</head>
<body>
    <div class="container mt-5">
        <div id="alert"></div>
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm">
                    <div class="mb-3">
                        <label class="form-label text-white fw-bold" for="username">Username</label>
                        <input class="form-control" type="text" name="username" id="username"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-white fw-bold" for="username">Score</label>
                        <input class="form-control" type="number" name="score" id="score"/>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger float-end">Send</button>
                        <button type="reset" class="btn btn-success float-end me-2">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul class="list-group" id="userList">                    
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">Lorem, ipsum dolor
                        <span class="badge bg-primary rounded-pill">13</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>

</html>
