<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Kodluyoruz</title>
</head>
<body>
    <h1 class="my-5 text-center">Welcome, Sign Up!</h1>
    <div class="container mt-3">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form id="userForm" autocomplete="on" method="post">
                    <label for="fname">First Name:</label><br>
                    <input type="text" name="fname" id="FName" placeholder="Enter First Name"><br><br>
                    <label for="fname">Last Name:</label><br>
                    <input type="text" name="fname" id="LName" placeholder="Enter Last Name"><br><br>
                    <label for="fname">Phone Number:</label><br>
                    <input type="text" name="fname" id="PNumber" placeholder="Enter Phone Number"><br><br>
                    <label for="fname">Address:</label><br>
                    <input type="text" name="fname" id="Address" placeholder="Enter Address"><br><br>
                    <button type="submit" class="btn btn-success">Send</button>
                </form>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
