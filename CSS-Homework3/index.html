<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Üst Taraf -->
    <div class="panel">
      <nav>
        <ul class="header">
          <li class="pic headerliLeft" style="margin: 8px; margin: left 0;">
            <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" target="_blank">About</a>
          </li>
          <li style="margin: 8px; margin-left: 0;" class="headerliLeft">
            <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
          </li>
          <li class="headerliRight">
            <a href="">
              <img src="assets/profilephoto.jpeg" class="profilePhoto">
            </a>
          </li>
          <li>
            <a href="">
              <img src="assets/appsbutton.svg" class="headerliRight" style="width: 17px; margin: 7px 10px 7px 7px;">
            </a>
          </li>
          <li style="margin: 8px" class="headerliRight">
            <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
          </li>
          <li style="margin: 8px" class="headerliRight">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
          </li>
        </ul>
      </nav>

      <!-- Arama Kısmı -->
      <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="350px" alt=""/>
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span class="spanSearch" style="height:20px; line-height:20px; width:20px">
              <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </span>
          </div>          
          <div class="input-enter">
            <div class="input-area">
              <input type="text" class="input" maxlength="2048" autofocus="true"/>
            </div>
          </div>
          <div class="voiceSearch">
            <div class="voice-icon">
              <img src="assets/voicelogo.png" width="26px">
            </div>
        </div>
        </div>
      </div>
      <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button></a>
        <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
      </div>
    </div>

    <!-- Footer Kısmı -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <a
            href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
